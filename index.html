<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Gothic+A1:400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="calculator-block-span4">
        <p class="previous-input"></p>
        <p class="current-input"></p>
      </div>
      <div class="calculator-block-span2 ac">
        <p>AC</p>
      </div>
      <div class="calculator-block del">
        <p>DEL</p>
      </div>
      <div class="calculator-block operation">
        <p>รท</p>
      </div>

      <div class="calculator-block number">
        <p>1</p>
      </div>

      <div class="calculator-block number">
        <p>2</p>
      </div>

      <div class="calculator-block number">
        <p>3</p>
      </div>

      <div class="calculator-block operation">
        <p>*</p>
      </div>

      <div class="calculator-block number">
        <p>4</p>
      </div>

      <div class="calculator-block number">
        <p>5</p>
      </div>

      <div class="calculator-block number">
        <p>6</p>
      </div>

      <div class="calculator-block operation">
        <p>+</p>
      </div>

      <div class="calculator-block number">
        <p>7</p>
      </div>

      <div class="calculator-block number">
        <p>8</p>
      </div>

      <div class="calculator-block number">
        <p>9</p>
      </div>

      <div class="calculator-block operation">
        <p>-</p>
      </div>

      <div class="calculator-block number">
        <p>.</p>
      </div>

      <div class="calculator-block number">
        <p>0</p>
      </div>

      <div class="calculator-block-span2 calculate">
        <p>=</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
